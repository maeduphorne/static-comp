<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    ></script>
    <title>Static Comp</title>
  </head>
  <body class="home-page">
<!-- HEADER -->
    <header>
      <!-- drop down menu and user icon -->
      <section>
        <i class="fas fa-user"></i>
        <form>
          <select name="usernames">
            <option value="admin">admin</option>
            <option value="guest">guest</option>
          </select>
        </form>
      </section>
      <!-- Unordered List of other pages and H1 -->
      <section>
        <nav>
          <ul>
            <li><i class="fas fa-share-alt"></i>Shares</li>
            <li><i class="fas fa-paw"></i>Other Adoptables</li>
            <li><i class="fas fa-heart"></i>Favorites</li>
          </ul>
        </nav>
        <h1>ADOPT ME!<i class="fas fa-dog"></i></h1>
      </section>
    </header>
    
    <section class="card-section">
      <h2>Doggos</h2>
      <!-- GRID -->
      <section class="grid-container">

        <!-- CARD 1 -->
        <section class="card">
          <div class="image-section">
            <i class="far fa-heart"></i>
            <p>2 previous favorites</p>
            <!-- <img> -->
          </div>
          <div class="info-section">
            <dl class="dog-info">
              <dt>Name:</dt>
              <dd>Fido</dd>
              <dt>Activity Level:</dt>
              <dd>Chill boi</dd>
              <dt>Other info:</dt>
              <dd>House trained & neutered</dd>
            </dl>
          </div>
        </section>

      </section>
    </section>
  </body>
</html>
